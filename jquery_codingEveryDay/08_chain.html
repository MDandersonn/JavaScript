<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body>
  
         <ul class="first">
            <li class="foo"> list item 1 </li>
            <li class='two'> list item 2 </li>
            <li class="bar"> list item 3 </li>
        </ul>
        <ul class="second">
            <li class="foo"> list item 1 </li>
            <li> list item 2 </li>
            <li class="bar"> list item 3 </li>
        </ul>
        
        <ul class="third">
            <li class="foo"> list item 1 </li>
            <li> list item 2 </li>
            <li class="bar"> list item 3 </li>
        </ul>
   
    <script>
    
    /*
    ㅁ.find :  ㅁ의 자식중에 해당되는거 선택
    end() :마지막으로 사용한 트래버스를 취소
    */
//        ul태그중first클래스선택.그자식중foo클래스선택.배경레드로.find()취소하고그전단계로.그자식중bar클래스선택.배경skyblue로
    $('ul.first').find('.foo').css('background-color','red').end().find('.bar').css('background-color','skyblue');
    
//        .add()는 어떤 요소를 추가로 선택할 때 사용합니다.
    $('ul.second').add('.two').css('background-color','green');
        
        
//.filter() 선택한 요소에서 선택자, 변수, 함수를 통해 선택하는 메서드입니다.
        
    $('ul.third>li').filter(':odd').css('background-color','yellow');
    $('ul.third>li').filter('.foo').css('background-color','violet');
        
    //has : span 요소를 가지고 있는 h1 요소를 를 선택합니다.
    $( 'ul' ).has( '.two' ).css('color','blue');
        
        
        
        
</script>
    
</body>
</html>
