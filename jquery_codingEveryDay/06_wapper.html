<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body>
    <ul>
        <li>test2</li>
    </ul>
    <ul class="foo">
        <li>test</li>
    </ul>
    
    <script>
        //ul과.foo가 붙어있기때문에 ul엘리먼트중에 foo클래스명가진거 선택
        $('ul.foo').click(function(){
//            문서에있는 모든 li선택
//            $(selector,[context])
//            여기서this는 ul.foo
//            $('li',this)는 this인 ul.foo엘리먼트 영역에서 li를 찾는다는말
            $('li',this).css('background-color','red');
//            $('.foo>li').css('background-color','green');
        })
        
        
        jQuery(document.body).css('background-color','yellow');
    </script>

</body></html>
