<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body>
   

    <p>
        Type 'correct' to validate.
    </p>
    <form action="javascript:alert('success!');">
        <div>
            <input type="text" />

            <input type="submit" />
        </div>
    </form>
    <span></span>
    
    <hr>
    
     <p>
        <input id="r1" type="text" />
        <span></span>
    </p>

    
   

    <script>
        /*
        
        체인유지한상태로 blur
        */

        $("#r1").focus(function() {
            $(this).next("span").html('focus');
        }).blur(function() {
            $(this).next("span").html('blur');
        }).change(function(e) {
            //            alert('change!! ' + $(this).val());//이렇게해도됨
            alert('change!! ' + $(e.target).val()); //이렇게해도됨
        }).select(function() {

            //            드래그로 선택될때
            $(this).next('span').html('select');
        });

//////////////////////////////////////////////////////////////////////////
//폼을입력하다가 엔터를 누르거나 제출을눌럿을대 submit이벤트발생
        $("form").submit(function() {
            if ($("input:first").val() == "correct") {
                $("span:first").text("Validated...").show();
                return true;
                // true면 액션속성지정된곳으로 데이터를 전송함
//            show는 엘리먼트가 감춰져있을때 화면에 표시되게하는거 페이드아웃으로 감춰져있을때 다시 보이게해줌
            }
            $("span:first").text("Not valid!").show().fadeOut(1000);
            return false;
//            false면 서버로 데이터전송안함
        });
    </script>
</body></html>
