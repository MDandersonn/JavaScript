<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hello World!</h1>
      <input id="r1" type="button" value="night" onclick="
        if(document.querySelector('#r1').value === 'night'){
          document.querySelector('body').style.backgroundColor='black' ;
          document.querySelector('body').style.color='white' ;
          document.querySelector('#r1').value = 'day' ;
        } else {
          document.querySelector('body').style.backgroundColor='white' ;
          document.querySelector('body').style.color='black' ;
          document.querySelector('#r1').value = 'night' ;
        }
      ">

  </body>
</html>
