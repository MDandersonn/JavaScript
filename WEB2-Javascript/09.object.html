<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
        //객체생성
      var job ={"programmer":"kim",
                "doctor":"lee",
                "professor":"kang"
    };
    //객체의 키에대한 값 가져오기
    document.write(job.programmer+ '<br>');
        
    //키와 값 추가
    job.lawyer="park";

    document.write(job.lawyer+'<br>');
    
    document.write(job.doctor+'<br>');
        
    //공백이 있는경우 키와 값 추가
    job["data scientist"]='jang';
    document.write("<br>"+ job["data scientist"]+'<br><hr>');
    
    //객체의 모든 키-밸류 출력
    //객체는 순서를 보장하지않음.
    for(var key in job){
      document.write(key + " : " +job[key]+"<br>" )
    }
    </script>
    <h2>Proprty & Method</h2>

    <script>
        
    //익명함수.
    job.showAll1 = function(){
      for(var key in this){
        document.write(key + " : " +this[key]+"1<br>" )
      }
    }
    job.showAll1();
        
        
    //매개변수를 받는 익명함수
    var showAll2 = function(self){
      for(var key in self){
        document.write(key + " : " +self[key]+"2<br>" )
      }
    }

    showAll2(job);
        
    //일반함수
    function showAll3(self){
      for(var key in self){
        document.write(key + " : " +self[key]+"3<br>" )
      }
    }

    showAll3(job);







    </script>



  </body>
</html>
